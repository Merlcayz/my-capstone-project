<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="style.css"> 
 <script src="https://kit.fontawesome.com/98c50604a9.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
 
<body>
  <main class="wrapper">
    <div class="hero-container">
      <img src="images/logo.svg" alt="huddle logo" class="logo">
      <div class="hero-section">
        <img src="images/illustration-mockups.svg" alt="" aria-hidden="true">

        <div class="hero-content">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
          <button class="hero-button">Register</button>
          </div>

          <div class="social-links">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>

          </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mercy Lazarus under Lordson Ajaititon's tutelage</a>.
    </p>
  </footer>
</body>
</html>
